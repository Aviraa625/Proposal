<!DOCTYPE html>
<html>
  <head>
    <title>Acceptance Page</title>
    <style>
      /* Center the content vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Define the styles for the buttons */
      button {
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Define the styles for the "No" button */
      #no-button {
        position: absolute;
        left: 565px;
        bottom: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Намайг үнс? </h1>
    <button id="yes-button">Тийм</button>
    <button id="no-button">Үгүй</button>

    <script>
      // Get references to the buttons
      const yesButton = document.getElementById("yes-button");
      const noButton = document.getElementById("no-button");

      // Move the "No" button to a random location on the screen
      function moveNoButton() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const x = Math.random() * (windowWidth - buttonWidth);
        const y = Math.random() * (windowHeight - buttonHeight);
        noButton.style.left = `${x}px`;
      }

      // Listen for clicks on the "Yes" button
      yesButton.addEventListener("click", () => {
        // If the user clicked "Yes", print "Thank you"
        alert("ХӨӨРХӨНШД АЛИВ ҮНСЭЕ.    ");
      });

      // Listen for clicks on the "No" button
      noButton.addEventListener("click", () => {
        // If the user clicked "No", move the button to a random location
        moveNoButton();
        noButton.clicked = true;
      });

      // Move the "No" button to a random location every 500 milliseconds
      setInterval(() => {
        if (noButton.clicked) {
          moveNoButton();
        }
      }, 50000);
    </script>
  </body>
</html>
